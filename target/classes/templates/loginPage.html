<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 500px;
            margin: auto;
        }
        .login-logo {
            height: 50px;
            width: auto;
            margin-bottom: 20px;
        }
        .login-card {
            border: none;
            border-radius: 15px;
        }
        .login-card .card-title {
            font-size: xx-large;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .login-card .form-control {
            border-radius: 20px;
        }
        .login-card .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container text-center">
        <a class="text-center" href="/">
            <img src="https://i0.wp.com/zeevector.com/wp-content/uploads/TVS-Credit-Logo-Vector.png?fit=966%2C189&ssl=1" class="login-logo" alt="Logo">
        </a>
        <div class="card login-card shadow-lg p-4">
            <form th:action="@{/auth/login}" method="post">
                <div class="card-body">
                    <h1 class="card-title text-center">Login</h1>
                    <div class="mb-3">
                        <input placeholder="Enter username" type="text" name="username" class="form-control" autofocus>
                    </div>
                    <div class="mb-3">
                        <input placeholder="Enter password" type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="col-md-12 text-center mt-0">
                 <a href="/register" class="text-decoration-none">New here? Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoC9SXyf3f4JATWuCJtxQ5r41M6iT/IRowmAz6kdBl3v4I2" crossorigin="anonymous"></script>
</body>
</html>
