<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 800px;
            margin: auto;
        }
        .register-logo {
            height: 50px;
            width: auto;
            margin-bottom: 20px;
        }
        .register-card {
            border: none;
            border-radius: 15px;
        }
        .register-card .card-title {
            font-size: xx-large;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .register-card .form-control {
            border-radius: 10px;
        }
        .register-card .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            width: 50%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="register-container text-center">
        <a class="text-center" href="/">
            <img src="https://i0.wp.com/zeevector.com/wp-content/uploads/TVS-Credit-Logo-Vector.png?fit=966%2C189&ssl=1" class="register-logo" alt="Logo">
        </a>
        
        <div class="card register-card shadow-lg p-4">
            <form th:object="${user}" th:action="@{/auth/register}" method="post">
                <h1 class="card-title text-center">Register</h1>
                <div class="row justify-content-center align-items-top">
                	<p class="col-md-12 mb-3 text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                    <div class="col-md-4 mb-3">
                        <input placeholder="Username" type="text" th:field="${user.username}" class="form-control" required autofocus>
                        <p th:if="${#fields.hasErrors('username')}" th:errorClass="text-danger" th:errors="${user.username}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input placeholder="Password" type="password" th:field="${user.password}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('password')}" th:errorClass="text-danger" th:errors="${user.password}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input placeholder="Confirm password" type="password" th:field="${user.password}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('password')}" th:errorClass="text-danger" th:errors="${user.password}"></p>
                    </div>
                    
                     <div class="col-md-4 mb-3">
                        <input placeholder="Full name" type="text" th:field="${user.name}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger" th:errors="${user.name}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <select th:field="${user.gender}" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="transgender">Transgender</option>
                        </select>
                        <p th:if="${#fields.hasErrors('gender')}" th:errorClass="text-danger" th:errors="${user.gender}"></p>
                    </div>
                    
                     <div class="col-md-4 mb-3">
                        <select th:field="${user.maritalStatus}" class="form-select" required>
                            <option value="">Marital Status</option>
                            <option value="Married">Married</option>
                            <option value="Unmarried">Unmarried</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                        <p th:if="${#fields.hasErrors('maritalStatus')}" th:errorClass="text-danger" th:errors="${user.maritalStatus}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <input type="date" th:field="${user.dob}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('dob')}" th:errorClass="text-danger" th:errors="${user.dob}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <input placeholder="Email" type="email" th:field="${user.email}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('email')}" th:errorClass="text-danger" th:errors="${user.email}"></p>
                    </div>

                    <div class="col-md-4 mb-3">
                        <input placeholder="Phone" type="tel" th:field="${user.phone}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('phone')}" th:errorClass="text-danger" th:errors="${user.phone}"></p>
                    </div>
                 
                 	<div class="col-md-4 mb-3">
                        <select th:field="${user.dept}" class="form-select" required>
                            <option value="">Select Department</option>
                            <option value="Product Development/Management">Product Development/Management</option>
                            <option value="Engineering/Technology">Engineering/Technology</option>
                            <option value="Data Science/Analytics">Data Science/Analytics</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="Customer Support">Customer Support</option>
                            <option value="Compliance/Legal">Compliance/Legal</option>
                            <option value="Finance/Accounting">Finance/Accounting</option>
                            <option value="Human Resources">Human Resources</option>
                            <option value="IT/Infrastructure">IT/Infrastructure</option>
                        </select>
                        <p th:if="${#fields.hasErrors('dept')}" th:errorClass="text-danger" th:errors="${user.dept}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <select th:field="${user.position}" class="form-select" required>
                            <option value="">Select Position</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="QA Engineer">QA Engineer</option>
                            <option value="DevOps Engineer">DevOps Engineer</option>
                            <option value="UX/UI Designer">UX/UI Designer</option>
                            <option value="Marketing Specialist">Marketing Specialist</option>
                            <option value="Sales Manager">Sales Manager</option>
                            <option value="Customer Support Representative">Customer Support Representative</option>
                            <option value="Compliance Officer">Compliance Officer</option>
                            <option value="Legal Counsel">Legal Counsel</option>
                            <option value="Financial Analyst">Financial Analyst</option>
                            <option value="Accountant">Accountant</option>
                            <option value="HR Manager">HR Manager</option>
                            <option value="IT Support Specialist">IT Support Specialist</option>
                        </select>
                        <p th:if="${#fields.hasErrors('position')}" th:errorClass="text-danger" th:errors="${user.position}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <select th:field="${user.status}" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}" th:errorClass="text-danger" th:errors="${user.status}"></p>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <input placeholder="Address" type="text" th:field="${user.address}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('address')}" th:errorClass="text-danger" th:errors="${user.address}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <input placeholder="Date of Joining" type="date" th:field="${user.dateOfJoining}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('dateOfJoining')}" th:errorClass="text-danger" th:errors="${user.dateOfJoining}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <input placeholder="Salary" type="number" th:field="${user.salary}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('salary')}" th:errorClass="text-danger" th:errors="${user.salary}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <input placeholder="Manager" type="text" th:field="${user.manager}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('manager')}" th:errorClass="text-danger" th:errors="${user.manager}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <input placeholder="Emergency Contact" type="tel" th:field="${user.emergencyContact}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('emergencyContact')}" th:errorClass="text-danger" th:errors="${user.emergencyContact}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <input placeholder="Nationality" type="text" th:field="${user.nationality}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('nationality')}" th:errorClass="text-danger" th:errors="${user.nationality}"></p>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <select th:field="${user.role}" class="form-select" required>
                            <option value="USER">Select Role</option>
                            <option value="USER">User</option>
                        </select>
                        <p th:if="${#fields.hasErrors('role')}" th:errorClass="text-danger" th:errors="${user.role}"></p>
                    </div>
                    
                    <div class="col-md-12 m-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                    
                    <div class="col-md-12 text-center mt-0">
                        <a href="/login" class="text-decoration-none">Already have an account? Log In</a>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
