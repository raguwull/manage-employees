<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.navbar {
            position: fixed;
            width: 100%;
            z-index: 4;
            top: 0;
            background: linear-gradient(90deg, #0f4275 0%, #0f5422 100%);
        }
        .container {
            padding-top: 70px;
        }
	</style>
</head>
<body class="bg-light">
   <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-white" th:href="@{/admin/home}">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-3">Manage Projects</h1>
        <form th:action="@{/admin/projects}" method="get" class="d-flex mb-4">
            <input class="form-control" type="search" placeholder="Search by username" name="searchname">
            <button class="btn btn-outline-primary mx-2" type="submit">Search</button>
        </form>
        
        <p class="col-md-12 mb-3 text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        
        <table class="table table-striped shadow-lg">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Project name</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${project.duration}"></td>
                    <td th:text="${project.status}"></td>
                    <td>
<!--                         <a	th:href="@{/admin/editproject/{id}(id=${project.id})}" class="btn btn-primary btn-sm">Edit</a>
 -->                        
                        <a  th:href="@{/admin/deleteproject/{id}(id=${project.id})}" 
                        	class="btn btn-danger btn-sm"
                           	href="/admin/projects" 
                           	onclick="return confirmDelete(event, this);">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(event, element) {
            event.preventDefault();
            if (confirm("Are you sure you want to delete this project?")) {
                window.location.href = element.getAttribute("href");
            }
        }
    </script>
</body>
</html>
