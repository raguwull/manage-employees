spring.application.name=manage-employees

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
 
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.security.secretkey-value = TVSCREDITSERVICES
spring.security.expiration-value = 3000000000000


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.excel.book.location=/Users/ragulb/eclipse-workspace/manage-employees/public/workbooks/workbook.xlsx

