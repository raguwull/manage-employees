<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-white">
    <div class="row" style="height: 100vh;">
        <div class="col-2" style="background-color: #228f2a"></div>
        <div class="d-flex justify-content-center align-items-center bg-white col-10">
            <img style="height: 30px; width: 200px; position: fixed; top: 5; right: 5;" src="https://i0.wp.com/zeevector.com/wp-content/uploads/TVS-Credit-Logo-Vector.png?fit=966%2C189&ssl=1" />
            <div class="card m-4 p-3 shadow rounded" style="width: 40vw;">
                <div class="text-center card-body">
                    <h1 class="text-danger">Error</h1>
                    <br/>
                    <h2 th:text="${Message}"></h2>
                    <p th:text="${Details}" class="text-muted"></p>
                    <br/>
                    <a href="/" class="btn btn-secondary">Go Back to Home</a>
                    <a href="/login" class="btn btn-primary">Try Again</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
