<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    	.navbar {
            position: fixed;
            width: 100%;
            z-index: 4;
            top: 0;
            background: linear-gradient(90deg, #0f4275 0%, #0f5422 100%);
        }
        .container {
            padding-top: 70px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-sm">
        <div class="container-fluid">
 			<a class="navbar-brand text-white" th:href="@{/admin/home}" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin Dashboard</a>
            <a class="navbar-brand text-white" th:href="@{/user/home}" sec:authorize="hasAuthority('ROLE_USER')">User Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 ">
    	<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/admin/home">Home</a></li>
		    <li class="breadcrumb-item"><a href="/admin/finance">Finance</a></li>
		    <li class="breadcrumb-item active" aria-current="page">New record</li>
		  </ol>
		</nav>
		
       <h1 class="">New Expense Record</h1>
 	       <div> 
	        <form 
				 th:action="@{/admin/finance/create}"        		
				 th:object="${finance}"
	       		 method="post" 
	       		 class="shadow-lg p-4 rounded row card-body mt-4">

	            <div class="col-md-8 mb-3">
	                <label for="project" class="form-label">Project</label>
	                <select class="form-select" id="project" name="projectId" th:field="${finance.project}" required>
	                    <option value="">Select a project</option>
	                    <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
	                </select>
	            </div>	            
            
	            <div class="col-md-4 mb-3">
	                <label for="expense-type" class="form-label">Expense Type</label>
	                <input type="text" class="form-control" id="expense-type" th:field="${finance.expenseType}" required>
	            </div>
	            
	            <div class="col-md-6 mb-3">
	                <label for="description" class="form-label">Description</label>
	                <textarea class="form-control" id="description" th:field="${finance.description}" required></textarea>
	            </div>
	            
	            <div class="col-md-3 mb-3">
	                <label for="amount" class="form-label">Amount</label>
	                <input type="text" class="form-control" id="amount" th:field="${finance.amount}" required>
	            </div>
	            
	            <div class="col-md-3 mb-3">
	                <label for="paidTo" class="form-label">Paid To</label>
	                <input type="text" class="form-control" id="paidTo" th:field="${finance.paidTo}" required>
	            </div>
	            
	            <div class="col-md-4 mb-3">
	                <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select id="paymentMethod" th:field="${finance.paymentMethod}" class="form-select" required>
                       <option value="">Select a Payment method</option>
                       <option value="UPI">UPI</option>
                       <option value="Digital Wallets">Digital Wallets</option>
                       <option value="Net Banking">Net Banking</option>
                       <option value="Digital Wallets">Digital Wallets</option>
                       <option value="Mobile Banking">Mobile Banking</option>
                       <option value="Physical Cash">Physical Cash</option>
                       <option value="AEPS - Aadhaar Enabled Payment System">AEPS - Aadhaar Enabled Payment System</option>
                       <option value="Credit Card and Debit Cards">Credit Card and Debit Cards</option>
                       <option value="Pre Paid Cards">Pre Paid Cards</option>
                       <option value="Other instruments">Other instruments</option>
                   </select>
               </div>
	            
	            <div class="col-md-4 mb-3">
	                <label for="invoiceNumber" class="form-label">Invoice Number</label>
	                <input type="text" class="form-control" id="invoiceNumber" th:field="${finance.invoiceNumber}" required>
	            </div>
	           
	           <div class="col-md-4 mb-3">
       	        	<label for="approvalStatus" class="form-label">Approval Status</label>
                   <select id="approvalStatus" th:field="${finance.approvalStatus}" class="form-select" required>
                       <option value="">Select approval status</option>
                       <option value="Pending">Pending</option>
                       <option value="Approved">Approved</option>
                   </select>
               </div>
               
               <div class="col-md-12 m-4 text-center">
       	        	<button type="submit" class="btn btn-primary" style="width:20%;" >Submit</button>
               </div>
               
                    
	        </form>
		</div>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
