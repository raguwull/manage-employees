<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>	
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <!-- Profile Card -->
            <div class="col-md-3">
                <div class="card shadow-sm profile-card">
                    <img class="profile-img mb-3" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile Picture">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text">User Role: User</p>
                    <p class="card-text">Email: john.doe@example.com</p>
                    <p class="card-text">Joined: January 1, 2023</p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
					   Edit Profile
					</button>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Dashboard
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Welcome, User</h5>
                        <p class="card-text">Here is an overview of your activities.</p>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card text-white bg-info mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Your Posts</h5>
                                        <p class="card-text" th:text="${userPosts}">50</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-warning mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Pending Tasks</h5>
                                        <p class="card-text" th:text="${pendingTasks}">10</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Completed Tasks</h5>
                                        <p class="card-text" th:text="${completedTasks}">30</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Additional user content goes here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
</body>

</html>
