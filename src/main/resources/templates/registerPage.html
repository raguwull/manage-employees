<html xmlns:th="http://www.thymeleaf.org"><head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-white">
	<div class="row" style="height: 100%;">
		<div class="col-2" style="background-color: #228f2a">
			
		</div>
		<div 
			class="d-flex justify-content-center align-items-center bg-white col-10"
			>
			<img 
				style="height: 30px; width: 200px; position:fixed; top: 5; right: 5;"
				src="https://i0.wp.com/zeevector.com/wp-content/uploads/TVS-Credit-Logo-Vector.png?fit=966%2C189&ssl=1"/>
			<div class="card m-4 p-3 shadow rounded" style="width:50vw;">
				<div class="text-center card-body">
						<h1>Register</h1>
						<br/>
						<h5>An Application To Make Management Easier</h5>
						<br/>
						<form method="post"> 
							<a th:href="@{/login}" 
								class="btn btn-primary"
								style="width: 200px;">Login</a>
							<br/>
							<label>New here?</label>
							<br/>
							<a th:onclick="@{/register}" 
									class="btn btn-secondary"
									style="width: 200px;">Register</a>
						</form>
						
				</div>
			</div>
		</div>
	</div>
</body>
</html>
