<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TVSCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-logo {
            height: 50px;
            width: auto;
            margin-bottom: 5px; 
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(90deg, #0f4275 0%, #0f5422 100%);
            
        }

        .navbar-brand {
            margin-right: 1rem; 
        }

        .main-content {
            padding-top: 80px; 
            min-height: calc(100vh - 80px);
        }

        .card {
            width: 80%;
            max-width: 600px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-subtitle {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            width: 100%;
            max-width: 150px;
            margin: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="https://i0.wp.com/zeevector.com/wp-content/uploads/TVS-Credit-Logo-Vector.png?fit=966%2C189&ssl=1" class="login-logo" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center main-content">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">&#128075; Welcome!</h1>
                    <div class="card-subtitle">An Application to make Management easier</div>
                    <div class="text-center">
                        <a th:href="@{/login}" class="btn btn-primary">Login</a>
                        <a th:href="@{/register}" class="btn btn-secondary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoC9SXyf3f4JATWuCJtxQ5r41M6iT/IRowmAz6kdBl3v4I2" crossorigin="anonymous"></script>
</body>
</html>
