<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    	.navbar {
            position: fixed;
            width: 100%;
            z-index: 4;
            top: 0;
            background: linear-gradient(90deg, #0f4275 0%, #0f5422 100%);
        }
        .container {
            padding-top: 70px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-sm">
        <div class="container-fluid">
 			<a class="navbar-brand text-white" th:href="@{/admin/home}" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin Dashboard</a>
            <a class="navbar-brand text-white" th:href="@{/user/home}" sec:authorize="hasAuthority('ROLE_USER')">User Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 ">
       <h1 class="">Settings</h1>
       <div>
	       <form sec:authorize="hasAuthority('ROLE_USER')"
				 th:action="@{/user/settings}"        		
				 th:object="${user}"
	       		 method="post" 
	       		 class="shadow-lg p-4 rounded row card-body mt-4">
	            <div class="col-md-3 mb-3">
	                <label for="id" class="form-label">User ID</label>
	                <input type="text" class="form-control" id="id" th:field="${user.id}" readonly>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="username" class="form-label">Username</label>
	                <input type="text" class="form-control" id="username" th:field="${user.username}" readonly required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="name" class="form-label">Full Name</label>
	                <input type="text" class="form-control" id="name" th:field="${user.name}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="password" class="form-label">Password</label>
	                <input type="password" class="form-control" id="password" th:field="${user.password}" readonly required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="email" class="form-label">Email</label>
	                <input type="email" class="form-control" id="email" th:field="${user.email}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="dept" class="form-label">Department</label>
	                <input type="text" class="form-control" id="dept" th:field="${user.dept}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="position" class="form-label">Position</label>
	                <input type="text" class="form-control" id="position" th:field="${user.position}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="phone" class="form-label">Phone</label>
	                <input type="text" class="form-control" id="phone" th:field="${user.phone}" required>
	            </div>
	            <div class="col-md-6 mb-3">
	                <label for="address" class="form-label">Address</label>
	                <input type="text" class="form-control" id="address" th:field="${user.address}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="dob" class="form-label">Date of Birth</label>
	                <input type="date" class="form-control" id="dob" th:field="${user.dob}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="dateOfJoining" class="form-label">Date of Joining</label>
	                <input type="date" class="form-control" id="dateOfJoining" th:field="${user.dateOfJoining}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="salary" class="form-label">Salary</label>
	                <input type="number" step="0.01" class="form-control" id="salary" th:field="${user.salary}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="manager" class="form-label">Manager</label>
	                <input type="text" class="form-control" id="manager" th:field="${user.manager}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="gender" class="form-label">Gender</label>
	                <input type="text" class="form-control" id="gender" th:field="${user.gender}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="maritalStatus" class="form-label">Marital Status</label>
	                <input type="text" class="form-control" id="maritalStatus" th:field="${user.maritalStatus}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="emergencyContact" class="form-label">Emergency Contact</label>
	                <input type="text" class="form-control" id="emergencyContact" th:field="${user.emergencyContact}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="nationality" class="form-label">Nationality</label>
	                <input type="text" class="form-control" id="nationality" th:field="${user.nationality}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="status" class="form-label">Status</label>
	                <input type="text" class="form-control" id="status" th:field="${user.status}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="status" class="form-label">Role</label>
	                <input type="text" class="form-control" id="status" th:field="${user.role}" readonly>
	            </div>
	            <div class="col-md-12 m-3 text-center">
	                <button type="submit" class="btn btn-primary">Save Changes</button>
	            </div>
	        </form>
	        
	        
	        
	        <form sec:authorize="hasAuthority('ROLE_ADMIN')"
				 th:action="@{/admin/settings}"        		
				 th:object="${user}"
	       		 method="post" 
	       		 class="shadow-lg p-4 rounded row card-body mt-4">
	            <div class="col-md-3 mb-3">
	                <label for="id" class="form-label">User ID</label>
	                <input type="text" class="form-control" id="id" th:field="${user.id}" readonly>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="username" class="form-label">Username</label>
	                <input type="text" class="form-control" id="username" th:field="${user.username}" readonly required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="name" class="form-label">Full Name</label>
	                <input type="text" class="form-control" id="name" th:field="${user.name}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="password" class="form-label">Password</label>
	                <input type="password" class="form-control" id="password" th:field="${user.password}" readonly required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="email" class="form-label">Email</label>
	                <input type="email" class="form-control" id="email" th:field="${user.email}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="dept" class="form-label">Department</label>
	                <input type="text" class="form-control" id="dept" th:field="${user.dept}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="position" class="form-label">Position</label>
	                <input type="text" class="form-control" id="position" th:field="${user.position}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="phone" class="form-label">Phone</label>
	                <input type="text" class="form-control" id="phone" th:field="${user.phone}" required>
	            </div>
	            <div class="col-md-6 mb-3">
	                <label for="address" class="form-label">Address</label>
	                <input type="text" class="form-control" id="address" th:field="${user.address}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="dob" class="form-label">Date of Birth</label>
	                <input type="date" class="form-control" id="dob" th:field="${user.dob}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="dateOfJoining" class="form-label">Date of Joining</label>
	                <input type="date" class="form-control" id="dateOfJoining" th:field="${user.dateOfJoining}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="salary" class="form-label">Salary</label>
	                <input type="number" step="0.01" class="form-control" id="salary" th:field="${user.salary}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="manager" class="form-label">Manager</label>
	                <input type="text" class="form-control" id="manager" th:field="${user.manager}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="gender" class="form-label">Gender</label>
	                <input type="text" class="form-control" id="gender" th:field="${user.gender}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="maritalStatus" class="form-label">Marital Status</label>
	                <input type="text" class="form-control" id="maritalStatus" th:field="${user.maritalStatus}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="emergencyContact" class="form-label">Emergency Contact</label>
	                <input type="text" class="form-control" id="emergencyContact" th:field="${user.emergencyContact}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="nationality" class="form-label">Nationality</label>
	                <input type="text" class="form-control" id="nationality" th:field="${user.nationality}" required>
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="status" class="form-label">Status</label>
	                <input type="text" class="form-control" id="status" th:field="${user.status}">
	            </div>
	            <div class="col-md-3 mb-3">
	                <label for="status" class="form-label">Role</label>
	                <input type="text" class="form-control" id="status" th:field="${user.role}">
	            </div>
	            <div class="col-md-12 m-3 text-center">
	                <button type="submit" class="btn btn-primary">Save Changes</button>
	            </div>
	        </form>
		</div>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
